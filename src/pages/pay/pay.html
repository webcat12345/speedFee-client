<ion-header class="main-navigation">

  <ion-navbar>
    <ion-title>Payment</ion-title>
    <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon name="md-more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content class="payment-page" padding>
  <h5 class="title">Payment Methods</h5>
  <ion-list class="payment-list">
    <button class="payment-item" ion-item>
      <ion-icon name="payment-debit" class="payment-icon" item-left></ion-icon>
      <h2>Debit card *3817</h2>
      <h3>Default</h3>
    </button>
    <button class="payment-item" ion-item>
      <ion-icon name="payment-paypal" class="payment-icon" item-left></ion-icon>
      <h2>Paypal</h2>
    </button>
    <button class="payment-item no-inner-content" ion-item>
      <ion-icon name="payment-plus" class="payment-icon" item-left></ion-icon>
      <h2>Add credit/debit card</h2>
    </button>
  </ion-list>
</ion-content>
