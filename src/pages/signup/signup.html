<ion-header>

  <ion-navbar>
    <ion-title>signup</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <div class="title">
    <h3>Sign Up</h3>
  </div>
  <form id="signup" class="auth-form">
    <ion-item>
      <ion-label stacked>Email</ion-label>
      <ion-input type="email" name="email" placeholder="Email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Username</ion-label>
      <ion-input type="text" name="username" placeholder="Username"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Password</ion-label>
      <ion-input type="password" name="password" placeholder="Password"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Confirm Password</ion-label>
      <ion-input type="password" name="confirmPassword" placeholder="Confirm Password"></ion-input>
    </ion-item>
    <button ion-button block>Sign Up</button>
  </form>
  <div class="link">
    <p>Already have an account?&nbsp;<strong (click)="openSigninPage()">Sign In</strong></p>
  </div>
</ion-content>
