<ion-header class="main-navigation">

  <ion-navbar>
    <ion-title>Customer Detail</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class="sub-title">
    <h3>Customer Details</h3>
  </div>
  <form id="customerDetail" class="auth-form">
    <ion-item>
      <ion-label stacked>Customer ID</ion-label>
      <ion-input type="text" name="customerId" placeholder="Customer Id"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Customer Mobile</ion-label>
      <ion-input type="phone" name="customerMobile" placeholder="Customer Mobile"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Customer Email</ion-label>
      <ion-input type="email" name="customerEmail" placeholder="Customer Email"></ion-input>
    </ion-item>
    <button ion-button block>Save</button>
  </form>
</ion-content>
