<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>
<ion-content padding>
  <div class="logo">
    <ion-img width="122" height="122" src="assets/images/logo.png"></ion-img>
  </div>
  <div class="title">
    <h3>Sign in</h3>
  </div>
  <form id="login" class="auth-form">
    <ion-item>
      <ion-label stacked>Username</ion-label>
      <ion-input type="text" name="username" placeholder="Username"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Password</ion-label>
      <ion-input type="password" name="password" placeholder="Password"></ion-input>
    </ion-item>
    <button ion-button block>Sign In</button>
  </form>
  <div class="link">
    <p>Don&#39;t have an account?&nbsp;<strong>Sign up</strong></p>
  </div>
</ion-content>
