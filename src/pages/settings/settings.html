<ion-header class="main-navigation">

  <ion-navbar>
    <ion-title>settings</ion-title>
    <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon name="md-more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list class="settings-list">
    <button class="setting-item" ion-item>
      <ion-icon name="settings-user" class="setting-icon" item-left></ion-icon>
      <h2>John Doe</h2>
      <h3>Joined May 2017</h3>
    </button>
    <button class="setting-item" ion-item>
      <ion-icon name="settings-email" class="setting-icon" item-left></ion-icon>
      <h2>John Doe@gmail.com</h2>
      <h3>Unfriend</h3>
    </button>
    <button class="setting-item" ion-item>
      <ion-icon name="settings-phone" class="setting-icon" item-left></ion-icon>
      <h2>+713 444 750 1212</h2>
    </button>
    <button class="setting-item" ion-item>
      <ion-icon name="settings-key" class="payment-icon" item-left></ion-icon>
      <h2>Change pin</h2>
    </button>
  </ion-list>
</ion-content>
